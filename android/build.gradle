    buildToolsVersion "23.0.3"

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 23
        versionCode 10
        versionName "1.0.0"
    }
}
dependencies {
    compile 'com.facebook.react:react-native:+'
    compile "com.twilio:chat-android:0.12.1"
    compile "com.twilio:accessmanager-android:0.1.0"
}
