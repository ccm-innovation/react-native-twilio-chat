apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion '25.0.0'

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 23
        versionCode 11
        versionName "0.1.1"
    }
}
dependencies {
    compile 'com.facebook.react:react-native:+'
    compile 'com.twilio:chat-android:1.0.10'
    compile "com.twilio:accessmanager-android:0.1.0"
}
